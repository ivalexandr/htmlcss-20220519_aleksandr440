<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Components</title>
  <link rel="stylesheet" href="../assets/css/main.css">
</head>
<body>
  <div class="page">
    <div class="header header_components">
      <div class="container">
        <div class="header__inner">
          <div class="logo">
            <a href="#" class="logo__link">
              <img src="../assets/images/logo.svg" alt="logo" class="logo__image">
            </a>
          </div>
        </div>
      </div>
    </div>
    <main class="preview preview__components">
      <div class="container">
        <div class="preview__inner preview__inner_components">
          <nav class="preview__navigation">
            <h3 class="title title_nav">
              Components
            </h3>
            <ul class="preview__list">
              <li class="preview__item"><a href="#" class="preview__link">Modal</a></li>

              <li class="preview__item preview__item_main"><a href="#" class="preview__link">Main page</a></li>
            </ul>
          </nav>
          <div class="preview__window">
              <h4 class="title title_window">
                Histogram
              </h4>
              <div class="histogram histogram_components">
                <div class="histogram__header">
                  <h3 class="histogram__title">Total orders</h3>
                  <a href="#" class="histogram__link">View all</a>
                </div>
                <div class="histogram__subheader">
                  <output class="histogram__number">50254</output>
                </div>
                <div class="histogram__body">
                  <div class="histogram__item" style="height: 100%"></div>
                  <div class="histogram__item" style="height: 70%"></div>

                  <div class="histogram__item" style="height: 78%"></div>
                  <div class="histogram__item" style="height: 44%"></div>
                  <div class="histogram__item" style="height: 60%"></div>
                  <div class="histogram__item" style="height: 78%"></div>
                  <div class="histogram__item" style="height: 100%"></div>
                  <div class="histogram__item" style="height: 44%"></div>
                  <div class="histogram__item" style="height: 60%"></div>
                  <div class="histogram__item" style="height: 70%"></div>
                  <div class="histogram__item" style="height: 22%"></div>
                  <div class="histogram__item" style="height: 100%"></div>
                  <div class="histogram__item" style="height: 22%"></div>
                  <div class="histogram__item" style="height: 78%"></div>
                  <div class="histogram__item" style="height: 60%"></div>
                  <div class="histogram__item" style="height: 44%"></div>
                  <div class="histogram__item" style="height: 70%"></div>
                  <div class="histogram__item" style="height: 60%"></div>
                  <div class="histogram__item" style="height: 22%"></div>
                  <div class="histogram__item" style="height: 78%"></div>
                  <div class="histogram__item" style="height: 70%"></div>
                  <div class="histogram__item" style="height: 90%"></div>
                  <div class="histogram__item" style="height: 60%"></div>
                  <div class="histogram__item" style="height: 22%"></div>
                  <div class="histogram__item" style="height: 60%"></div>
                  <div class="histogram__item" style="height: 22%"></div>
                  <div class="histogram__item" style="height: 70%"></div>
                  <div class="histogram__item" style="height: 34%"></div>
                  <div class="histogram__item" style="height: 22%"></div>
                </div>
              </div>
          </div>
        </div>
      </div>
    </main>
    <div class="footer footer_components">
        <div class="container">
          <div class="footer__inner">
            <h2 class="title footer__title footer__title_components">
              Reusable component library
            </h2>
          </div>
        </div>
    </div>
